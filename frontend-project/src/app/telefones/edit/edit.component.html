<mat-card>
    <mat-card-header>
        <mat-card-title>Editar Telefone</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editTelefoneForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="hidden" placeholder="Telefone Name" formControlName="id" value={{telefoneId}}>
            </div>
            <div class="form-group">
                <mat-form-field class="half-widht">
                    <label >Numero</label>
                    <input matInput placeholder="00 00 0000-0000" formControlName="value" required >
                    <mat-error *ngIf="editTelefoneForm.get('value')?.hasError('required')">Campo Obrigatorio</mat-error>
                </mat-form-field>
                <mat-form-field class="half-widht">
                    <label >Valor Mensal</label>
                    <input matInput placeholder="0" formControlName="monthlyPrice" required >
                    <mat-error *ngIf="editTelefoneForm.get('monthlyPrice')?.hasError('required')">Campo Obrigatorio</mat-error>
                </mat-form-field>
                <mat-form-field class="half-widht">
                    <label >Valor Setup</label>
                    <input matInput placeholder="0" formControlName="setupPrice" required >
                    <mat-error *ngIf="editTelefoneForm.get('setupPrice')?.hasError('required')">Campo Obrigatorio</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="half-widht">
                    <label >Moeda</label>
                    <mat-select placeholder="-" formControlName="currency"  required>
                        <mat-option value="BRL">BRL</mat-option>
                        <mat-option value="USD">USD</mat-option>
                    </mat-select>
                    <mat-error *ngIf="editTelefoneForm.get('currency')?.hasError('required')">Campo Obrigatorio</mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!editTelefoneForm.valid">Atualizar</button>
        </form>
    </mat-card-content>
</mat-card>
