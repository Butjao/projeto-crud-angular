<mat-card class="list-phones">
    <mat-card-header>
        <mat-card-title>
            Listagem Telefones
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let element">{{element.value}}</td>
            </ng-container>
            <ng-container matColumnDef="monthlyPrice">
                <th mat-header-cell *matHeaderCellDef>Monthly Price</th>
                <td mat-cell *matCellDef="let element">{{element.monthlyPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="setupPrice">
                <th mat-header-cell *matHeaderCellDef>setupPrice</th>
                <td mat-cell *matCellDef="let element">{{element.setupPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef>currency</th>
                <td mat-cell *matCellDef="let element">{{element.currency}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['view', element.id]">
                        <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="search"></mat-icon>
                    </a>
                    <a [routerLink]="['edit', element.id]">
                        <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="edit"></mat-icon>
                    </a>
                    <a [routerLink]="['delete', element.id]">
                        <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete"></mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButton></mat-paginator>
    </mat-card-content>
</mat-card>
